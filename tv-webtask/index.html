<!DOCTYPE html>
<html>
	<head>
		<title>Key &amp; Peele WebTask</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://cdn.auth0.com/js/lock-9.min.js"></script>
		<script src="https://www.youtube.com/iframe_api"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6"><h1>Key &amp; Peele WebTask</h1></div>
				<div class="col-md-6">
					<div id="user" class="pull-right"></div>
					<div id="login" class="pull-right"></div>
				</div>
			</div>
			<div id="video-content">
				<div class="text-center">
					<div id="player"></div>
					<div>
						<h2>Now Playing: <span id="playing"></span>
							<a class="btn btn-primary" href="#" role="button" onclick="blockVideo();" id="block">Block</a>
							<a class="btn btn-primary" href="#" role="button" onclick="skipVideo();" id="skip">Skip</a>
						</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h3>Up Next:</h3>
						<ul id="coming"></ul>
					</div>
					<div class="col-md-6">
						<h3>Watched:</h3>
						<ul id="watched"></ul>
					</div>
				</div>
			</div>
		</div>
		<script src="static/tv-app.js"></script>
	</body>
</html>
